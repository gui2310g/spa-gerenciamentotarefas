<header class="header">
  <img src="user.jpg" alt="user photo" />
  <h4>Admin</h4>
  <a routerLink="/"><h4>Logout</h4></a>
</header>

<main class="main">
  <article class="article">
    <div class="article-header">
      <h3>Lista geral de usuario</h3>
      <form action="">
        <input type="text" placeholder="Pesquisar usuario">
      </form>
    </div>
    <div class="table">
      <table>
        <thead class="table-header">
          <tr class="table-header">
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        @for(user of Usuarios; track user.id) {
          <tbody>
            <tr>
              <td>{{user.id}}</td>
              <td>{{user.nome}}</td>
              <td>{{user.email}}</td>
              <td><button (click)="OpenModal()">Excluir</button></td>
            </tr>
          </tbody>
        }
      </table>
  </div>
  </article>
</main>

<div class="modal-overlay" [ngClass]="{'hide-modal': !showModal }">
  <div class="modal">
    <div class="modal-header">
      <h2>Excluir usuário</h2>
      <button (click)="CloseModal()">X</button>
    </div>

    <span>
        Tem certeza de que deseja excluir o usuário?
        Caso tenha uma task, ela será excluída junto.
    </span>

    <button>Excluir</button>
  </div>
</div>
